<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up</title>

    <link rel="stylesheet" href="frontend/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="frontend/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="frontend/fontawesome-free-5.15.4-web/css/fontawesome.css">
    <link rel="stylesheet" href="frontend/css/style.css">
</head>

<body class="sign-up-page">
    <section id="signup-page-wrap">
        <div class="logo-signup">
            <img src="frontend/images/logo/booking.png" class="img-fluid">
        </div>
        <section class="signup-wrap">
            <form action="#" method="post">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="signup-info">
                                <div class="signup-input-wrap">
                                    <div class="name-wrap">
                                        <input type="text" placeholder="First name" class="input-fn" required>
                                        <input type="text" placeholder="Last name" class="input-ln" required>
                                    </div><br>
                                    <input type="email" placeholder="Mobile number or email" class="input-en"
                                        required><br><br>
                                    <input type="password" placeholder="New password" class="input-p" required><br><br>
                                    <input type="password" placeholder="Confirm new password" class="input-rp"
                                        required><br>
                                    <div class="signup-birthdate py-2">Birthday <a href="#"><span><i
                                                    class="fa fa-question-circle" style="color: gray;"
                                                    aria-hidden="true"></i></span></a>
                                        <div>
                                            <select aria-label="Month" name="birthday-month" id="month" title="Month"
                                                required>
                                                <option value="1">Jan</option>
                                                <option value="2">Feb</option>
                                                <option value="3">Mar</option>
                                                <option value="4">Apr</option>
                                                <option value="5">May</option>
                                                <option value="6">Jun</option>
                                                <option value="7">Jul</option>
                                                <option value="8">Aug</option>
                                                <option value="9">Sep</option>
                                                <option value="10">Oct</option>
                                                <option value="11">Nov</option>
                                                <option value="12">Dec</option>
                                            </select>
                                            <select aria-label="Day" name="birthday-day" id="day" title="Day" required>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                                <option value="21">21</option>
                                                <option value="22">22</option>
                                                <option value="23">23</option>
                                                <option value="24">24</option>
                                                <option value="25">25</option>
                                                <option value="26">26</option>
                                                <option value="27">27</option>
                                                <option value="28">28</option>
                                                <option value="29">29</option>
                                                <option value="30">30</option>
                                                <option value="31" selected="1">31</option>
                                            </select>
                                            <select aria-label="Year" name="birthday-year" id="year" title="Year"
                                                required>
                                                <option value="1">2022</option>
                                                <option value="2">2021</option>
                                                <option value="3">2020</option>
                                                <option value="4">2019</option>
                                                <option value="5">2018</option>
                                                <option value="6">2017</option>
                                                <option value="7">2016</option>
                                                <option value="8">2015</option>
                                                <option value="9">2014</option>
                                                <option value="10">2013</option>
                                                <option value="11">2012</option>
                                                <option value="12">2011</option>
                                                <option value="13">2010</option>
                                                <option value="14">2009</option>
                                                <option value="15">2008</option>
                                                <option value="16">2007</option>
                                                <option value="17">2006</option>
                                                <option value="18">2005</option>
                                                <option value="19">2004</option>
                                                <option value="20">2003</option>
                                                <option value="21">2002</option>
                                                <option value="22">2001</option>
                                                <option value="23">2000</option>
                                                <option value="24">1999</option>
                                                <option value="25">1998</option>
                                                <option value="26">1997</option>
                                                <option value="27">1996</option>
                                                <option value="28">1995</option>
                                                <option value="29">1994</option>
                                                <option value="30">1993</option>
                                                <option value="31">1992</option>
                                                <option value="32">1991</option>
                                                <option value="33">1990</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="signup-gender py-2 mb-2" id="su-gender">Gender <a href="#"><span><i
                                                    class="fa fa-question-circle" style="color: gray;"
                                                    aria-hidden="true"></i></span></a>
                                        <span class="gender-wrapper">
                                            <span class="male-wrap" onclick="customGender()">
                                                <label for="male-radio">Male</label>
                                                <input type="radio" checked name="gender-radio" id="male-radio">
                                            </span>
                                            <span class="female-wrap" onclick="customGender()">
                                                <label for="female-radio">Female</label>
                                                <input type="radio" name="gender-radio" id="female-radio">
                                            </span>
                                            <span class="custom-wrap" onclick="customGender()"
                                                id="custom-gender-optional">
                                                <label for="custom-radio">Custom</label>
                                                <input type="radio" name="gender-radio" id="custom-radio">
                                            </span>
                                            <div class="gender-custom py-2 mt-2" id="third-gender">
                                                <input type="text" placeholder="Gender (Optional)" class="w-100"
                                                    style="padding: 0 10px;">
                                            </div>
                                        </span>

                                    </div>
                                    <div class="signup-btn-wrap">
                                        <button type="submit" class="signup-btn text-center">Sign Up</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </section>

    <script src="frontend/bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/88c5a53b20.js" crossorigin="anonymous"></script>
    <script src="frontend/slick-1.8.1/slick/slick.min.js"></script>
    <script src="frontend/js/query.js"></script>
</body>

</html>
